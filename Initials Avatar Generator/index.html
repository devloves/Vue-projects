<!DOCTYPE html>
<html>
<head>
	<title>Initals Avatar Gen</title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style>
.avatar-initials {
  width: 200px;
  display: none;
  font-size: 4rem;
  font-family: 'Helvicta';
  height: 200px;
  color: #FFF;
  text-align: center;
  line-height: 200px;
  border-radius: 50%;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate3d(-50%, -50%, 0);
}
</style>
<body style="background: #101010; color: #fff">
<div id="app">
	<div class="container" style="margin-top: 5rem;">
		<div id="av" class="avatar-initials rounded-circle" width="300" height="300">{{ ini }}</div>
		<p class="display-4">{{ characters }}</p>
		<div class="input-group mb-3">
 			<input @input="characters = $event.target.value" type="text" class="form-control" placeholder="Enter A Name">
  			<div class="input-group-append">
    		<button @click="onGenerae" class="btn btn-dark" type="button" id="button-addon2">Make Avatar</button>
  			</div>
		</div>
	</div>
</div>
<script>
	new Vue ({
        el: '#app',
        data: function() {
          return {
            characters: 'Jhon Doe',
            ini: ''
          }
        },
        methods: {
          	onGenerae: function() {
          	var colors = ["#1abc9c", "#2ecc71", "#3498db", "#9b59b6", "#34495e", "#16a085", "#27ae60", "#2980b9", "#8e44ad","#2c3e50", "#f1c40f", "#e67e22", "#e74c3c", "#95a5a6", "#f39c12", "#d35400", "#c0392b", "#bdc3c7", "#7f8c8d"];

            const Initals = `${this.characters.split(' ')[0].charAt(0).toUpperCase() + this.characters.split(" ")[1].charAt(0).toUpperCase()}` || `${this.characters.split(' ')[0].charAt(0).toUpperCase()}`
			
			var x = document.getElementById("av");
  			if (x.style.display === "none") {
    			x.style.display = "block";
    			x.style.background = colors[Math.floor(Math.random() * colors.length)]
  			} else {
    			x.style.display = "none";
  			}
           	this.ini = Initals
        	}
    	}
   	});
  </script>
</body>
</html>
